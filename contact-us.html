<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Master</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Kode+Mono:wght@400..700&family=Poetsen+One&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="topnav">
        <a class="nav-logo"><span class="material-icons">flight_takeoff</span>Travel Master</a>
        <div class="middle-navbar">
            <a href="index.html"><span class="material-icons">home</span>Home</a>
            <a href="about-us.html"><span class="material-icons">groups</span>About us</a>
            <a class="active" href="contact-us.html"><span class="material-icons">email</span>Contact us</a>
        </div>
    </div>
    <div class="wrapper">
        <div class="form-div">
            <h1>Contact Us</h1>
            <form action="">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name...">
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email...">
          
              <label for="country">Message</label>
              <textarea id="message-box" name="message" rows="10" placeholder="Type your message..."></textarea>

              <input type="submit" value="Submit">
            </form>
        </div>
        <div class="icon-bar">
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a> 
            <a href="#"><i class="fa-brands fa-square-facebook"></i></a> 
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/02d110e88a.js" crossorigin="anonymous"></script>
</body>
</html>
